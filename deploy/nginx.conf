# Browork — nginx reverse proxy with TLS
#
# Install: sudo cp deploy/nginx.conf /etc/nginx/sites-available/browork
#          sudo ln -s /etc/nginx/sites-available/browork /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# TLS: Use certbot to obtain certificates:
#   sudo certbot --nginx -d browork.example.com

upstream browork_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name browork.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name browork.example.com;

    # TLS — managed by certbot (replace with your cert paths)
    ssl_certificate     /etc/letsencrypt/live/browork.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/browork.example.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # File upload limit (match server's MAX_UPLOAD_SIZE_MB)
    client_max_body_size 10m;

    # WebSocket support
    location /api/sessions/ {
        proxy_pass http://browork_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # API routes
    location /api/ {
        proxy_pass http://browork_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://browork_backend;
    }

    # Serve frontend static files
    location / {
        root /opt/browork/packages/web/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
